name: Build and Analyze (GTest and Manual Setup)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Встановлюємо Java, компілятори, GTest
      - name: Install Dependencies and GTest
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - run: |
          sudo apt-get update
          # Встановлюємо CMake, G++, та бібліотеки для GTest
          sudo apt-get install -y cmake g++ openjdk-17-jdk curl unzip libgtest-dev libgmock-dev

      # 2. Встановлюємо SonarScanner (вручну)
      - name: Install Sonar Scanner
        run: |
          SONAR_SCANNER_URL="https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip"
          curl -sSLo sonar-scanner.zip $SONAR_SCANNER_URL
          unzip sonar-scanner.zip
          export PATH="$PATH:$(pwd)/sonar-scanner-4.7.0.2747-linux/bin"

      # 3. Встановлюємо Build Wrapper (вручну)
      - name: Install Build Wrapper
        run: |
          BUILD_WRAPPER_URL="https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip"
          curl -sSLo build-wrapper.zip $BUILD_WRAPPER_URL
          unzip build-wrapper.zip
          # Змінну PATH тепер не потрібно експортувати

      # 4. Запускаємо компіляцію під обгорткою
      - name: Run Build Wrapper and Compile
        run: |
          mkdir build
          # Додатковий крок для GTest: збираємо його
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo mv lib/libgtest* /usr/lib/

          cd $GITHUB_WORKSPACE # Повертаємось у папку проекту
          
          # ВИПРАВЛЕНА КОМАНДА З АБСОЛЮТНИМ ШЛЯХОМ
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir build_wrapper_output_directory cmake -S . -B build

      # 5. Запускаємо сканування (фінальний етап)
      - name: Run Sonar Scanner Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.cfamily.build-wrapper-output="build_wrapper_output_directory" \
            -Dsonar.projectKey=slav41k_cpp-sensor-project \
            -Dsonar.organization=slav41k \
            -Dsonar.sources=. \
            -Dsonar.cxx.file.suffixes=.cpp,.h \
            -Dsonar.exclusions=build/**,frontend/**,tests/**

