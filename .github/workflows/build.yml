name: Build, Wrap and Analyze (Final Logic)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Обов'язково встановлюємо Java для Sonar-Scanner і компілятори
      - name: Install Dependencies
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - run: sudo apt-get update && sudo apt-get install -y cmake g++

      # Готуємо обгортку, компілюємо та скануємо за один крок
      - name: Build and Scan
        uses: SonarSource/sonarcloud-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: slav41k_cpp-sensor-project
          organization: slav41k
          # Команда, яку ми запускаємо для компіляції
          args: >
            -Dsonar.cfamily.build-wrapper-output=build-wrapper-output 
            -Dsonar.cxx.file.suffixes=.cpp,.h
            -Dsonar.sources=.
            -Dsonar.exclusions=build/**,frontend/**
            -Dsonar.analysis.mode=publish 
          
      - name: Run Build Wrapper
        run: |
          mkdir build
          # build-wrapper знаходиться в системі завдяки SonarSource/sonarcloud-action
          /opt/sonarcloud/build-wrapper-linux-x86-64 --out-dir build-wrapper-output cmake -S . -B build

