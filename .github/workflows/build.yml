name: Build and Analyze (FINAL - Absolute Path Ninja)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Встановлюємо залежності (ДОДАЄМО NINJA)
      - name: Install Dependencies
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ openjdk-17-jdk curl unzip libgtest-dev libgmock-dev ninja-build

      # 2. Встановлюємо інструменти (Build Wrapper та Scanner)
      - name: Setup Sonar Tools
        run: |
          curl -sSLo build-wrapper.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper.zip
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner.zip
          
      # 3. Збірка GTest (для успішного лінкування)
      - name: Configure and Build GTest
        run: |
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo mv lib/libgtest* /usr/lib/
          cd $GITHUB_WORKSPACE 

      # 4. Запускаємо компіляцію під обгорткою (З Ninja та АБСОЛЮТНИМИ ШЛЯХАМИ)
      - name: Run Build Wrapper and Compile (FINAL LOGIC)
        run: |
          # 1. ВИДАЛЯЄМО стару папку build для чистої збірки
          rm -rf build
          mkdir build

          # 2. Визначаємо абсолютні шляхи
          BUILD_WRAPPER_PATH="${{ github.workspace }}/build-wrapper-linux-x86/build-wrapper-linux-x86-64"
          OUTPUT_DIR="${{ github.workspace }}/build_wrapper_output_directory"
          
          # 3. Генерація проекту CMake з генератором Ninja
          cmake -S . -B build -G "Ninja" -DCMAKE_CXX_STANDARD=17 -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          
          # 4. Обертаємо команду Ninja з АБСОЛЮТНИМ ШЛЯХОМ
          "$BUILD_WRAPPER_PATH" --out-dir "$OUTPUT_DIR" ninja -C build

      # 5. Запускаємо сканування
      - name: Run Sonar Scanner Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          OUTPUT_DIR="${{ github.workspace }}/build_wrapper_output_directory"
          
          # Перевірка з використанням АБСОЛЮТНОГО ШЛЯХУ
          if [ ! -f "$OUTPUT_DIR/build-wrapper-output.json" ]; then
            echo "--- !!! КРИТИЧНА ПОМИЛКА: JSON-файл не створено. Build Wrapper заблокований. !!! ---"
            exit 1
          fi

          # Запуск Sonar Scanner
          ./sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.cfamily.build-wrapper-output="$OUTPUT_DIR" \
            -Dsonar.projectKey=slav41k_cpp-sensor-project \
            -Dsonar.organization=slav41k \
            -Dsonar.sources=. \
            -Dsonar.cxx.file.suffixes=.cpp,.h \
            -Dsonar.exclusions=build/**,frontend/**,tests/**
