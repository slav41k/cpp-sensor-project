name: Build and Analyze (FINAL - Export Commands)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 1. Встановлюємо залежності
      - name: Install Dependencies
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
      - run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ openjdk-17-jdk curl unzip libgtest-dev libgmock-dev

      # 2. Встановлюємо інструменти (Build Wrapper та Scanner)
      - name: Setup Sonar Tools
        run: |
          # Встановлюємо Build Wrapper
          curl -sSLo build-wrapper.zip https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper.zip
          
          # Встановлюємо SonarScanner
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner.zip
          
      # 3. Збірка GTest (для успішного лінкування)
      - name: Configure and Build GTest
        run: |
          cd /usr/src/googletest
          sudo cmake .
          sudo make
          sudo mv lib/libgtest* /usr/lib/
          cd $GITHUB_WORKSPACE 

      # 4. Запускаємо компіляцію під обгорткою
      - name: Run Build Wrapper and Compile
        run: |
          mkdir build
          # Крок 1: Генерація проекту CMake з Export Commands (це критично для VS Code і Build Wrapper)
          cmake -S . -B build -DCMAKE_CXX_STANDARD=17 -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          
          # Крок 2: Обертаємо команду збірки (найкращий синтаксис)
          ./build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir build_wrapper_output_directory cmake --build build/

      # 5. Запускаємо сканування
      - name: Run Sonar Scanner Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Перевірка має спрацювати
          if [ ! -f build_wrapper_output_directory/build-wrapper-output.json ]; then
            echo "--- !!! КРИТИЧНА ПОМИЛКА: JSON-файл не створено. Build Wrapper не спрацював. !!! ---"
            exit 1
          fi

          # Запуск Sonar Scanner
          ./sonar-scanner-4.7.0.2747-linux/bin/sonar-scanner \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.cfamily.build-wrapper-output="build_wrapper_output_directory" \
            -Dsonar.projectKey=slav41k_cpp-sensor-project \
            -Dsonar.organization=slav41k \
            -Dsonar.sources=. \
            -Dsonar.cxx.file.suffixes=.cpp,.h \
            -Dsonar.exclusions=build/**,frontend/**,tests/**
