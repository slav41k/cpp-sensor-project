<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 25px; }
        
        .refresh-btn { 
            display: block; width: 100%; max-width: 200px; margin: 0 auto 20px;
            background-color: #007bff; color: white; padding: 12px; 
            border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s;
        }
        .refresh-btn:hover { background-color: #0056b3; }

        table { width: 100%; border-collapse: collapse; overflow: hidden; border-radius: 8px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #343a40; color: white; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; }
        tr:nth-child(even) { background-color: #f8f9fa; }
        tr:hover { background-color: #e2e6ea; }
        
        .status-ok { color: green; font-weight: bold; }
        .status-warn { color: orange; font-weight: bold; }
        .value { font-family: monospace; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì° IoT Sensor Dashboard</h1>
        <button class="refresh-btn" onclick="loadData()">üîÑ –û—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ</button>
        
        <table>
            <thead>
                <tr>
                    <th>ID –î–∞—Ç—á–∏–∫–∞</th>
                    <th>–¢–∏–ø</th>
                    <th>–ó–Ω–∞—á–µ–Ω–Ω—è</th>
                    <th>–°—Ç–∞—Ç—É—Å</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="4" style="text-align:center;">–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            const tableBody = document.getElementById('tableBody');
            
            try {
                // –ó–∞–ø–∏—Ç –Ω–∞ C++ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('/api/');
                if (!response.ok) throw new Error('Network error');
                
                const data = await response.json();
                
                tableBody.innerHTML = '';
                data.forEach(sensor => {
                    const row = `<tr>
                        <td><strong>${sensor.id}</strong></td>
                        <td>${sensor.type}</td>
                        <td class="value">${sensor.value.toFixed(2)} ${sensor.unit}</td>
                        <td class="${sensor.status === 'OK' ? 'status-ok' : ''}">${sensor.status}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">üî¥ –ù–µ–º–∞—î –∑–≤'—è–∑–∫—É –∑ C++ —Å–µ—Ä–≤–µ—Ä–æ–º</td></tr>`;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        loadData();
    </script>
</body>
</html>
